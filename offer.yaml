# Offer specifying how much the client is willing to pay 
# to have an associated proof request fulfilled.
minPrice: 100000000000000
maxPrice: 2000000000000000
biddingStart: 0 # if set to 0, gets overwritten by the current UNIX timestamp
rampUpPeriod: 300
timeout: 3600 # 1 hor
lockTimeout: 2700 # 45 minutes
lockStake: 100000 # 0.1 USDC
